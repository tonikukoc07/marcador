<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            background-color: #ffffff; /* Fondo blanco */
            margin: 0; /* Eliminar m√°rgenes para que ocupe solo el marcador */
        }

        #marcador {
            display: inline-block;
            padding: 10px;
            border: 2px solid #000;
            background-color: rgba(255, 255, 255, 0.8); /* Ligera transparencia */
        }
    </style>
</head>
<body>
    <div id="marcador">
        üèÜ Ganados: <span id="ganados">0</span> | ‚ùå Perdidos: <span id="perdidos">0</span>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        // Actualizar cada 5 segundos
        setInterval(actualizarMarcador, 5000);
        actualizarMarcador(); // Primera actualizaci√≥n inmediata
    </script>
</body>
</html>

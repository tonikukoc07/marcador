<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00ff00; /* Fondo verde para el croma */
        }
    </style>
</head>
<body>
    <span>üèÜ Ganados: <span id="ganados">0</span> | ‚ùå Perdidos: <span id="perdidos">0</span></span>

    <script>
        function actualizarMarcador() {
            fetch("http://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        // Actualizar el marcador cada 5 segundos
        setInterval(actualizarMarcador, 5000);
        actualizarMarcador(); // Primera actualizaci√≥n inmediata
    </script>
</body>
</html>

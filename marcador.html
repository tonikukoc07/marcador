<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; background: transparent; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #marcador-container { text-align: center; }
    .num { color: white; display: block; font-size: 80px; line-height: 1; font-family: Arial, sans-serif; font-weight: bold;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0px 0px 8px #000; }
  </style>
</head>
<body>
  <div id="marcador-container">
    <span id="ganados" class="num">0</span>
    <span id="perdidos" class="num">0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const conf = { databaseURL: "https://micontador-46836-default-rtdb.europe-west1.firebasedatabase.app/" };
    const app = initializeApp(conf);
    const db = getDatabase(app);

    onValue(ref(db, 'marcador'), (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("ganados").textContent = data.ganados || "0";
        document.getElementById("perdidos").textContent = data.perdidos || "0";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <span>🏆 Ganados: <span id="ganados">0</span> | ❌ Perdidos: <span id="perdidos">0</span></span>

    <script>
        // Obtener datos del servidor
        fetch("https://krantor.webcindario.com/datos.php")
            .then(response => response.json())
            .then(data => {
                document.getElementById("ganados").innerText = data.ganados;
                document.getElementById("perdidos").innerText = data.perdidos;
            });
    </script>
</body>
</html>

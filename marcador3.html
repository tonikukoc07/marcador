<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background: none;
        }

        #marcador-container {
            text-align: right;
            display: inline-block;
            float: right;
        }

        #titulo {
            font-family: "Poppins", sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 6px rgba(255, 69, 0, 0.5);
            margin-bottom: 5px; /* Pegado al marcador */
        }

        #marcador {
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 26px;
            padding: 15px 20px;
            border: 3px solid #000;
            background: linear-gradient(135deg, #f8f8f8, #dcdcdc);
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            color: #333;
            display: inline-block;
            text-align: right;
        }

        span {
            font-weight: bold;
            color: #ff4500;
            text-shadow: 1px 1px 4px rgba(255, 69, 0, 0.6);
        }

        /* Nuevos Ã­conos */
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="marcador-container">
        <div id="titulo">Marcador Fut Champions</div>
        <div id="marcador">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Ganados"> Ganados: <span id="ganados">0</span> |
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Perdidos"> Perdidos: <span id="perdidos">0</span>
        </div>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        setInterval(actualizarMarcador, 5000);
        actualizarMarcador();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background: none;
        }

        #marcador {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid gold;
            background: linear-gradient(to right, #0f5132, #8b0000); /* Verde y rojo */
            color: white;
            display: inline-block;
            float: right;
            text-align: right;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #marcador span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="marcador">
        <img src="escudo.png" alt="FUT Champions" style="height: 40px; vertical-align: middle;">
        üèÜ Ganados: <span id="ganados">0</span> | ‚ùå Perdidos: <span id="perdidos">0</span>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        setInterval(actualizarMarcador, 5000);
        actualizarMarcador();
    </script>
</body>
</html>

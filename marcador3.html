<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background: none;
        }

        #marcador {
            font-family: "Poppins", sans-serif;
            font-size: 28px;
            padding: 20px 25px;
            border: 4px solid #ff4500; /* Borde m√°s llamativo */
            background: linear-gradient(135deg, #ffffff, #ececec); /* Fondo con degradado m√°s elegante */
            border-radius: 20px; /* Bordes a√∫n m√°s estilizados */
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4); /* Sombra difusa */
            color: #222;
            display: inline-block;
            float: right;
            text-align: right;
        }

        span {
            font-weight: bold;
            color: #ff4500;
            text-shadow: 1px 1px 4px rgba(255, 69, 0, 0.6); /* Efecto brillante en los n√∫meros */
        }
    </style>
</head>
<body>
    <div id="marcador">
        üèÜ Ganados: <span id="ganados">0</span> - ‚ùå Perdidos: <span id="perdidos">0</span>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        // Actualizaci√≥n cada 5 segundos
        setInterval(actualizarMarcador, 5000);
        actualizarMarcador();
    </script>
</body>
</html>

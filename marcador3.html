<script>
function actualizarMarcador() {
  fetch("https://krantor.rf.gd/Marcador/datos.php", { cache: "no-store" })
    .then(r => {
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    })
    .then(d => {
      document.getElementById("ganados").textContent = d.ganados ?? "";
      document.getElementById("perdidos").textContent = d.perdidos ?? "";
    })
    .catch(e => console.error("Marcador error:", e));
}

actualizarMarcador();
setInterval(actualizarMarcador, 5000);
</script>

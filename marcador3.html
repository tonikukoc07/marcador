<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: none; /* Fondo transparente */
        }

        #marcador-container {
            text-align: right; /* Asegura la alineaci√≥n */
            display: inline-block;
            float: right;
        }

        #titulo {
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #ff4500; /* Color destacado */
            text-shadow: 2px 2px 6px rgba(255, 69, 0, 0.5); /* Efecto brillante */
            margin-bottom: 10px; /* Espacio entre el t√≠tulo y el marcador */
        }

        #marcador {
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 26px;
            padding: 15px 20px;
            border: 3px solid #000;
            background: linear-gradient(135deg, #f8f8f8, #dcdcdc); /* Fondo con degradado */
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            color: #333;
            display: inline-block;
            text-align: right;
        }

        span {
            font-weight: bold;
            color: #ff4500;
            text-shadow: 1px 1px 4px rgba(255, 69, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="marcador-container">
        <div id="titulo">Marcador Fut Champions</div>
        <div id="marcador">
            üèÜ Ganados: <span id="ganados">0</span> | ‚ùå Perdidos: <span id="perdidos">0</span>
        </div>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        setInterval(actualizarMarcador, 5000);
        actualizarMarcador();
    </script>
</body>
</html>

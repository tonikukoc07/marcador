<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: none;
        }

        body {
            background-image: url('tu-imagen.png'); /* Usa la imagen que editamos */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #ganados, #perdidos {
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            color: white;
            position: absolute;
        }

        #ganados {
            top: 100px; /* Ajusta según la posición en la imagen */
            left: 150px;
        }

        #perdidos {
            top: 200px; /* Ajusta según la posición en la imagen */
            left: 150px;
        }
    </style>
</head>
<body>

    <span id="ganados"></span>
    <span id="perdidos"></span>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        setInterval(actualizarMarcador, 5000);
        actualizarMarcador();
    </script>

</body>
</html>

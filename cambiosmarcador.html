<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Marcador</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    label { display:block; margin: 10px 0; }
    input { width: 140px; padding: 6px; font-size: 16px; }
    button { padding: 10px 14px; font-size: 16px; margin-right: 8px; cursor:pointer; }
    #estado { margin-top: 12px; font-family: monospace; }
    #url { margin-top: 8px; font-family: monospace; font-size: 12px; color: #444; word-break: break-all; }
    .ok { color: #0a7a0a; }
    .bad { color: #b00020; }
  </style>
</head>
<body>
  <h1>Cambiar Marcador</h1>

  <label>Ganados:
    <input type="number" id="g" value="0" min="0">
  </label>

  <label>Perdidos:
    <input type="number" id="p" value="0" min="0">
  </label>

  <button id="btnGuardar">Guardar</button>
  <button id="btnLeer">Leer marcador</button>

  <div id="estado"></div>
  <div id="url"></div>

  <script>

    const URL_GUARDAR = "https://krantor.rf.gd/Marcador/guardar.php";   // GIF 1x1

    function setEstado(msg, ok=true){
      const el = document.getElementById("estado");
      el.className = ok ? "ok" : "bad";
      el.textContent = msg;
    }
    function setUrl(u){
      document.getElementById("url").textContent = u;

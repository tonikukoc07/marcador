<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambiar Marcador</title>
</head>
<body>

<h1>Cambiar Marcador</h1>

<label>Ganados:
  <input type="number" id="g" value="0">
</label><br>

<label>Perdidos:
  <input type="number" id="p" value="0">
</label><br>

<button onclick="guardar()">Actualizar</button>

<p id="estado"></p>

<script>
function guardar() {
  const g = document.getElementById("g").value;
  const p = document.getElementById("p").value;

  const url =
    "https://krantor.rf.gd/Marcador/guardar.php" +
    "?ganados=" + encodeURIComponent(g) +
    "&perdidos=" + encodeURIComponent(p) +
    "&_=" + Date.now(); // anti-caché

  const img = new Image();
  img.onload = () => {
    document.getElementById("estado").textContent =
      "✅ Guardado: " + g + " / " + p;
  };
  img.onerror = () => {
    document.getElementById("estado").textContent =
      "❌ Error al guardar";
  };

  img.src = url;
}
</script>

</body>
</html>

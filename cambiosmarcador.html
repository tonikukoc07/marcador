<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Marcador</title>
</head>
<body>
  <h1>Cambiar Marcador</h1>

  <label>Ganados: <input type="number" id="nuevoGanados" value="0"></label><br>
  <label>Perdidos: <input type="number" id="nuevoPerdidos" value="0"></label><br>

  <button onclick="actualizarMarcador()">Actualizar</button>

  <script>
    function actualizarMarcador() {
      const datos = {
        ganados: document.getElementById("nuevoGanados").value,
        perdidos: document.getElementById("nuevoPerdidos").value
      };

      fetch("https://krantor.rf.gd/Marcador/guardar.php?_=" + Date.now(), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(r => r.json())
      .then(resp => {
        if (resp.ok) alert("Guardado ✅ " + resp.data.ganados + " / " + resp.data.perdidos);
        else alert("Error ❌ " + (resp.error || "desconocido"));
      })
      .catch(err => {
        console.error(err);
        alert("Error de red: " + err.message);
      });
    }
  </script>
</body>
</html>

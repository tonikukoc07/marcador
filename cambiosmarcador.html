<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Marcador</title>
  <style>
    body { font-family: Arial; padding: 16px; }
    input { width: 80px; font-size: 18px; }
    button { font-size: 18px; padding: 8px 12px; margin-top: 10px; }
    #t { margin-top: 12px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Test Marcador</h1>

  Ganados: <input id="g" type="number" value="10"><br><br>
  Perdidos: <input id="p" type="number" value="2"><br><br>

  <button onclick="go()">GUARDAR (TEST)</button>

  <div id="t">Estado: esperando…</div>

  <script>
    function go(){
      const g = document.getElementById("g").value;
      const p = document.getElementById("p").value;

      const guardar = "https://krantor.rf.gd/Marcador/guardar.php?ganados=" + encodeURIComponent(g) +
                      "&perdidos=" + encodeURIComponent(p) +
                      "&_=" + Date.now();

      document.getElementById("t").textContent = "Estado: ejecutado ✅ URL: " + guardar;

      // abre guardar.php (para forzar la llamada sin CORS)
      window.open(guardar, "_blank");

      // al segundo abre datos.php para comprobar el cambio
      setTimeout(() => {
        window.open("https://krantor.rf.gd/Marcador/datos.php?_=" + Date.now(), "_blank");
      }, 1000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: none; /* Fondo transparente */
        }

        #marcador {
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 26px;
            padding: 15px 20px;
            border: 3px solid #000;
            background: linear-gradient(135deg, #f8f8f8, #dcdcdc); /* Fondo con degradado */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* Sombra para resaltar */
            color: #333;
            display: inline-block;
            float: right; /* Alineaci√≥n a la derecha */
            text-align: right;
        }

        span {
            font-weight: bold;
            color: #ff4500; /* Color llamativo para los n√∫meros */
        }
    </style>
</head>
<body>
    <div id="marcador">
        üèÜ Ganados: <span id="ganados">0</span> | ‚ùå Perdidos: <span id="perdidos">0</span>
    </div>

    <script>
        function actualizarMarcador() {
            fetch("https://krantor.webcindario.com/datos.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ganados").innerText = data.ganados;
                    document.getElementById("perdidos").innerText = data.perdidos;
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }

        // Actualizaci√≥n cada 5 segundos
        setInterval(actualizarMarcador, 5000);
        actualizarMarcador(); // Primera actualizaci√≥n inmediata
    </script>
</body>
</html>
